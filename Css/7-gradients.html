    <!-- 
    LINEAR -
    background-image: linear-gradient(direction, color-stop1, color-stop2, ...);
    
    top to bottom -
    background-image: linear-gradient(red, yellow);
    
    left to right -
    linear-gradient(to right, red , yellow);
    
    diagonal -
    linear-gradient(to bottom right, red, yellow);
    
    angles -
    linear-gradient(180deg, red, yellow);
    
    Multiple Color Stops -
    background-image: linear-gradient(red, yellow, green);
    
    Transparency -
    linear-gradient(to right, rgba(255,0,0,0), rgba(255,0,0,1));

    Repeating Linear Gradient -
    repeating-linear-gradient(red, yellow 10%, green 50%),
    repeating-linear-gradient(45deg,red,yellow 7%,green 10%);



    RADIAL -
    background-image: radial-gradient(shape size at position, start-color, ..., last-color);

    By default, shape is ellipse, size is farthest-corner, and position is center.

    Radial Gradient - Evenly Spaced Color Stops (this is default) -
    radial-gradient(red, yellow, green);

    Radial Gradient - Differently Spaced Color Stops -
    radial-gradient(red 5%, yellow 15%, green 60%);

    The shape parameter defines the shape. It can take the value circle or ellipse. The default value is ellipse. -
    radial-gradient(circle, red, yellow, green);

    By default, shape is ellipse, size is farthest-corner, and position is center.
    - closest-side
    - farthest-side
    - closest-corner
    - farthest-corner

    background-image: radial-gradient(closest-side at 60% 55%, red, yellow, black);
    background-image: radial-gradient(farthest-side at 60% 55%, red, yellow, black);
    background-image: radial-gradient(closest-corner at 60% 55%, red, yellow, black);
    background-image: radial-gradient(farthest-corner at 60% 55%, red, yellow, black);

    Repeating a radial-gradient -
    background-image: repeating-radial-gradient(red, yellow 10%, green 15%);
 -->
