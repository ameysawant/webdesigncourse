    15. Height and Width
    The height and width properties are used to set the height and width of an element.
    The height and width properties do not include padding, borders, or margins. It sets the height/width of the area inside the padding, border, and margin of the element.
    Tip: You can give values in auto, %, px, rem, none, etc.

    max-width -
    The max-width property defines the maximum width of an element.
    If the content is larger than the maximum width, it will automatically change the height of the element.
    If the content is smaller than the maximum width, the max-width property has no effect.
    Note: This prevents the value of the width property from becoming larger than max-width. The value of the max-width property overrides the width property.

    min-width - 
    The min-width property defines the minimum width of an element.
    If the content is smaller than the minimum width, the minimum width will be applied.
    If the content is larger than the minimum width, the min-width property has no effect.
    Note: This prevents the value of the width property from becoming smaller than min-width.

    max-height -
    The max-height property defines the maximum height of an element.
    If the content is larger than the maximum height, it will overflow. How the container will handle the overflowing content is defined by the overflow property.
    If the content is smaller than the maximum height, the max-height property has no effect.
    Note: This prevents the value of the height property from becoming larger than max-height. The value of the max-height property overrides the height property.

    min-height - 
    The min-height property defines the minimum height of an element.
    If the content is smaller than the minimum height, the minimum height will be applied.
    If the content is larger than the minimum height, the min-height property has no effect.
    Note: This prevents the value of the height property from becoming smaller than min-height.

    27. CSS Selectors
    CSS selectors are used to "find" (or select) the HTML elements you want to style. 

    We can divide CSS selectors into five categories:
    a) Simple selectors (select elements based on name, id, class)
    b) Combinator selectors (select elements based on a specific relationship between them)
    c) Attribute selectors (select elements based on an attribute or attribute value)
    d) Pseudo-class selectors (select elements based on a certain state)
    e) Pseudo-elements selectors (select and style a part of an element)

    a) Simple selectors
    Selector	Example	         Example description
    .class         .intro              Selects all elements with class="intro"
    #id            #firstname      Selects the element with id="firstname"
    *                *                     Universal selector. Selects all elements
    element     p                     Selects all <p> elements
    ele,ele     div, p                Selects all <div> elements and all <p> elements
    Note: An id name and class name cannot start with a number!

    b) CSS Combinators
    A combinator is something that explains the relationship between the selectors.
    There are four different combinators in CSS:
    b1) descendant selector (space) - The descendant selector matches all elements that are descendants of a specified element.
    b2) child selector (>) - The child selector selects all elements that are the children of a specified element.
    b3) adjacent sibling selector (+) - The adjacent sibling selector selects all elements that are the adjacent siblings of a specified element. Sibling elements must have the same parent element, and "adjacent" means "immediately following".
    b4) general sibling selector (~) - The general sibling selector selects all elements that are siblings of a specified element.

    c) CSS Attribute Selectors
    The [attribute] selector is used to select elements with a specified attribute.

    a[target]{} - 
    Selects all elements with a target attribute

    a[target="_blank"]{} - 
    Selects all elements with target="_blank"

    [title~="flower"] - 
    Selects all elements with a title attribute containing the word "flower"

    [class|="top"] - 
    selects all elements with a class attribute value that begins with "top"

    [class^="top"] - 
    selects all elements with a class attribute value that begins with "top"

    [class$="test"] - 
    selects all elements with a class attribute value that ends with "test"

    [class*="te"] - 
    selects all elements with a class attribute value that contains "te"

    input[type="text"], input[type="button"] - styling forms

    c) CSS Pseudo-classes
    A pseudo-class is used to define a special state of an element.
    Style an element when a user mouses over it
    Style visited and unvisited links differently
    Style an element when it gets focus

    c1) Anchor Pseudo-classes
    Links can be displayed in different ways.

    /* unvisited link */
    a:link {color: #FF0000;}

    /* visited link */
    a:visited {color: #00FF00;}

    /* mouse over link */
    a:hover {color: #FF00FF;}

    /* selected link */
    a:active {color: #0000FF;}

    Note: a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective! a:active MUST come after a:hover in the CSS definition in order to be effective! Pseudo-class names are not case-sensitive.

    d) CSS Pseudo Elements
    ::after
    The ::after selector inserts something after the content of each selected element(s).
    Use the "content" property to specify the content to insert.
    
    ::before
    The ::before selector inserts something before the content of each selected element(s).

    ::selection
    The ::selection selector matches the portion of an element that is selected by a user.
    Only a few CSS properties can be applied to the ::selection selector: color, background, cursor, and outline.

    30. CSS Counters
    CSS counters are like "variables". The variable values can be incremented by CSS rules (which will track how many times they are used).

    To work with CSS counters we will use the following properties:

    counter-reset - Creates or resets a counter
    counter-increment - Increments a counter value
    content - Inserts generated content
    counter() or counters() function - Adds the value of a counter to an element
    To use a CSS counter, it must first be created with counter-reset.

    The following example creates a counter for the page (in the body selector), then increments the counter value for each <h2> element and adds "Section <value of the counter>:" to the beginning of each <h2> element:

        Counter ex1 :
        <!DOCTYPE html>
            <html>
            <head>
            <style>
            body {
            counter-reset: section;
            }

            h2::before {
            counter-increment: section;
            content: "Section " counter(section) ": ";
            }
            </style>
            </head>
            <body>

            <h1>Using CSS Counters:</h1>
            <h2>HTML Tutorial</h2>
            <h2>CSS Tutorial</h2>
            <h2>JavaScript Tutorial</h2>

            </body>
            </html>

            Counter ex2 :
            <!DOCTYPE html>
                <html>
                <head>
                <style>
                body {
                counter-reset: section;
                }

                h1 {
                counter-reset: subsection;
                }

                h1::before {
                counter-increment: section;
                content: "Section " counter(section) ". ";
                }

                h2::before {
                counter-increment: subsection;
                content: counter(section) "." counter(subsection) " ";
                }
                </style>
                </head>
                <body>
