<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Arithmetic Operators</title>
</head>

<body>

    <h1 id="header" title="mytitle">
        Arithmetic Operators
    </h1>

    <!-- 
            +  -  *  /  %  ++  --  **
         -->

    <script>
        let a = 45 + 5 + 'kishori';
        let b = 45 - 5;
        let c = 10 * 2;
        let d = 10 / 2;
        let e = 10 % 2;
        let f = 10 + 5;
        f++; // f = f + 1
        let g = 10 - 5;
        g--;
        let h = 10 ** 3; // 10x10x10

        document.write(
            typeof a + '<br>',
            a + '<br>',
            b + '<br>',
            c + '<br>',
            d + '<br>',
            e + '<br>',
            f + '<br>',
            g + '<br>',
            h + '<br>',
        )

    </script>


</body>

</html>
