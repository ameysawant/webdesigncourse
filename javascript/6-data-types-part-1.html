<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Data Types</title>
</head>

<body>

    <h1 id="header" title="mytitle">
        Javascript Data Types
    </h1>

    <!-- 
            string
            ''
            number
            boolean
            undefined
            null
            object
         -->

    <script>
        const a = "kishori"; // string
        const b = ''; // string
        const c = 99; // number
        const d = 45.123; // number
        const e = true; // boolean
        const f = false; // boolean
        let g; // undefined
        const h = null; // object
        const i = []; // object
        const j = {}; // object
        const k = function () { }; // function

        document.write(
            typeof a + ' ' + a + '<br>',
            typeof b + ' ' + b + '<br>',
            typeof c + ' ' + c + '<br>',
            typeof d + ' ' + d + '<br>',
            typeof e + ' ' + e + '<br>',
            typeof f + ' ' + f + '<br>',
            typeof g + ' ' + g + '<br>',
            typeof h + ' ' + h + '<br>',
            typeof i + ' ' + i + '<br>',
            typeof j + ' ' + j + '<br>',
            typeof k + ' ' + k + '<br>'
        )

    </script>


</body>

</html>
