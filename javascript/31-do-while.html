<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript do while loop</title>
</head>

<body>

    <h4 id="header" title="mytitle">
        do while loop
    </h4>

    <script>

        let a = 5;
        do {
            document.write(a); // 0
            a++ // 1
        } while (a === 3); // 1 === 3

    </script>


</body>

</html>
