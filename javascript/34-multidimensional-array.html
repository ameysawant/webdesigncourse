<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript multidimensional array</title>
</head>

<body>

    <h4 id="header" title="mytitle">
        multidimensional array
    </h4>

    <script>

        const cars = [
            //       0        1        2
           /*0*/['alto', 'swift', 'zen'], //3
            /*1*/['tigao', 'nexon'], //2
            /*2*/['tigor', 'safari'] //2
        ];

        //                  3 < 3                  3
        for (let a = 0; a < cars.length; a++) {
            //                  2 <  2     2              2
            for (let b = 0; b < cars[a].length; b++) {
                document.write(cars[a][b] + ' '); // 21
            }
            document.write('<br>');
        }

    </script>


</body>

</html>
