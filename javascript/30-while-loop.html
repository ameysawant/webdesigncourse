<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript while loop</title>
</head>

<body>

    <h4 id="header" title="mytitle">
        while loop
    </h4>

    <script>
        let a = 0;
        //        3 < 3
        while (a < 3) {
            document.write(a);// 012
            a++ // 3
        }

    </script>


</body>

</html>
