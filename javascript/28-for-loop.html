<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript for loop</title>
</head>

<body>

    <h4 id="header" title="mytitle">
        for loop
    </h4>

    <script>
        //         0       0 < 3  1
        let a;
        for (a = 0; a < 3;) {
            a++//1
            document.write(a); //123
        }

    </script>


</body>

</html>
