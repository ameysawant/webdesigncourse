        const percentage = 34;

        switch (true) {
            case percentage >= 35 && percentage < 40:
                document.write('you just passed ');
                break;

            case percentage >= 40 && percentage < 60:
                document.write('you average ');
                break;

            case percentage >= 60 && percentage < 75:
                document.write('you distinction ');
                break;

            case percentage >= 75 && percentage <= 100:
                document.write('you merit ');
                break;

            default:
                document.write('fail');
        }
        document.write(percentage + '%');
