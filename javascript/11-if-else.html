<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript if Else</title>
</head>

<body>

    <h4 id="header" title="mytitle">
        if Else
    </h4>


    <script>
        const oranges = 50;
        if (oranges === 10) {
            document.write('hey i got ' + oranges + ' oranges');
        } else {
            document.write('no oranges');
        }
    </script>


</body>

</html>
