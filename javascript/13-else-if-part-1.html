<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript else if part 1</title>
</head>

<body>

    <h4 id="header" title="mytitle">
        else if part 1
    </h4>

    <script>
        const age = 36;

        if (age === 24) {
            document.write('age is 24');
        }
        else if (age === 36) {
            document.write('age is 36');
        }
        else {
            document.write('age not found');
        }

    </script>


</body>

</html>
