    <!-- 
    VARIABLE RULES -
    1. types of variables (var let const)
    2. declaration (var abc;)
    3. initialization (var abc = 'tutorials';)
    4. Can overwrite same variables.
    5. Variable names can contain letters, digits, underscores, and dollar signs.
    6. Names must begin with a letter
    7. Names can also begin with $ and _ (but not recommended)
    8. Names are case sensitive (y and Y are different variables)
    9. variables names should be unique.
    10. can write multiple variables in one line.
    11. Reserved words (like JavaScript keywords) cannot be used as names

    12. Underscore:
    first_name, last_name, master_card, inter_city.

    13. Upper Camel Case (Pascal Case):
    FirstName, LastName, MasterCard, InterCity.

    14. Lower Camel Case:
    firstName, lastName, masterCard, interCity.
 -->
