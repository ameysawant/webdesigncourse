<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript if Else Nested</title>
</head>

<body>

    <h4 id="header" title="mytitle">
        if Else Nested
    </h4>


    <script>
        const oranges = 50;
        const orangeColour = 'orange';
        if (oranges === 10) {
            document.write('hey i got ' + oranges + ' oranges <br>');
            if (orangeColour === 'orange') {
                document.write('hey i got oranges in orange colour');
            }
        } else {
            document.write('no oranges');
        }
    </script>


</body>

</html>
