<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript types of functions</title>
</head>

<body>

    <h4 id="header" title="mytitle">
        types of functions
    </h4>

    <script>
        const fullName = 'Aniket Paste';
        const age = 24;
        const salary = 45000;
        aniketPaste();
        // function declaration
        function aniketPaste() {
            document.write(fullName + ' ' + age + ' ' + salary + '<br><br>');
        }


        // function expression
        const myFunction1 = function abc() {
            document.write('i am from function expression 1 <br><br>');
        }
        myFunction1();


        // anonymous function
        const myFunction2 = function () {
            document.write('i am from anonymous function 2 <br><br>');
        }
        myFunction2();

        // self invoked
        (function () {
            document.write('i am from self invoked 3 <br><br>');
        })();

        // arrow function
        const myArrowFunction = () => {
            document.write('i am from arrow function 4 <br><br>');
        }
        myArrowFunction();



    </script>


</body>

</html>
