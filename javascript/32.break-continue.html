<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript break and continue</title>
</head>

<body>

    <h4 id="header" title="mytitle">
        break and continue
    </h4>

    <script>
        //         0        3 <= 10  3
        for (let a = 0; a <= 10; a++) {
            if (a === 3) { // 3 === 3
                document.write(a + 'thisis');//3
                continue;
            }
            document.write(a);// 012
        }

    </script>


</body>

</html>
