<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript arrow function</title>
</head>

<body>

    <h4 id="header" title="mytitle">
        arrow function
    </h4>

    <script>

        /*
            without parameter ()
            with parameter (a) - without parenthesis
            multiple parameter (a,b) - with parenthesis
            single statement - without curly brackets
            double statement - with curly brackets
            default parameter
            rest parameter
            return with & without curly brackets
            return two parameters
        */

        const myArrowFunction = (a, b) => a + b;
        const x = myArrowFunction(5, 10);
        document.write(x);


    </script>


</body>

</html>
