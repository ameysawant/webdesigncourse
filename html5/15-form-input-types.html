    <!-- 
        An HTML form is used to collect user input.The user input is most often sent to a server for processing.

        Form Tags -
        form
        input
        label
        textarea
        select
        option
        optgroup
        datalist
        <input list="browsers">
        <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        button
        fieldset
        legend        

        Input Types -
        text
        checkbox
        radio
        date
        email
        file
        number
        password        
        range
        color        
        datetime-local        
        hidden        
        month
        reset
        search
        tel
        time
        url
        week
        submit
        button
        image
        

        Input Attributes -
        id
        for
        accept
        value
        readonly
        disabled
        size
        multiple
        maxlength
        min max        
        placeholder
        required
        step
        height
        width
        list
        autocomplete="on"
     -->
